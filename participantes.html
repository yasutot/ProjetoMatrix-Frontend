    <div class="container">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="participantes" role="tabpanel" aria-labelledby="participantes-tab">
          <div class="card material-shadow">
            <div class="card-header">
              <h3 style="float:left">Participantes</h3>
              <div class="btn-group dropleft" style="float: right;">
                <a style="float: right; line-height: 2.2; color:#20282a; padding: 0 20px;" href="javascript:void(0)"
                  class="dropdown-toggle" data-toggle="dropdown">
                  <i class="fas fa-ellipsis-v fa-lg"></i>
                </a>
                <div class="dropdown-menu material-shadow" style="border-radius:0;">
                  <a class="dropdown-item" href="javascript:void(0)" onclick="excluirParticipantes()">Excluir Marcados</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- <div id="participantes" style="height:600px;width:100%;" class="ag-theme-balham"></div> -->
            <table class="table table-sm table-hover " style="text-align: center">
              <thead class="thead-dark">
                <tr>
                  <th> </th>
                  <th>Nome</th>
                  <th>Sobrenome</th>
                  <th>E-mail</th>
                  <th>Idade</th>
                  <th>Sexo</th>
                  <th>Nota</th>
                  <th>Aprovado</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
        <div class="card material-shadow" id="card-cadastro">
          <div class="card-header">
            <h3>Cadastro</h3>
          </div>
          <div class="card-body">
            <form id="form-cadastro" onsubmit="cadastrarParticipante(document.querySelector('form#form-cadastro'))">
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-5">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome" required>
                </div>
                <div class="form-group col-md-2">
                  <label for="idade">Idade</label>
                  <input type="number" class="form-control" id="idade" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group col-md-2">
                  <label for="nota">Nota</label>
                  <input type="number" class="form-control" id="nota" min="0" max="100" step="1" required>
                </div>
                <div class="form-group col-md-5">
                  <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select class="form-control" id="sexo" required>
                      <option value="" selected></option>
                      <option value="1">Masculino</option>
                      <option value="2">Feminino</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary material-shadow-hoverable btn-no-radius" style="float:right">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>

          <div class="modal-body" id="modal-participante-body">
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-danger" onclick="excluirParticipante(document.querySelector('form#form-edicao'))">Excluir</button> -->
            <button type="button" class="btn btn-primary btn-no-radius material-shadow-hoverable" onclick="editarParticipante(document.querySelector('form#form-edicao'))">Salvar</button>
          </div>
        </div>
      </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
